plugins {
    id 'java'
}

group 'lemuel.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'net.sargue:mailgun:1.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
